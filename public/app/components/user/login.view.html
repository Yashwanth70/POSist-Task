<div class="app flex-row align-items-center" ng-controller="UserCtrl">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card-group mb-0">
                    <div class="card p-2">
                        <div class="card-block">
                            <h1>Login</h1>
                            <p class="text-muted">Sign In to your account</p>
                            <div class="input-group mb-1">
                                <span class="input-group-addon"><i class="icon-user"></i>
                                </span>
                                <input type="text" class="form-control" ng-model="username" placeholder="user">
                            </div>
                            <div class="input-group mb-2">
                                <span class="input-group-addon"><i class="icon-lock"></i>
                                </span>
                                <input type="password" ng-model="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="row">
                                <div class="col-6 text-right offset-6">
                                    <button type="button" ng-click="login()" class="btn btn-primary px-2">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
